<div class="chat">

<!-- 2-  messages content here -->

<!-- 3- message-box -->
  <form class="message-box" id="mymsg" method="POST">
    <input type="text" id="MSG" name="MSG" class="message-input" placeholder="Type message..." >
  
    <i class="fas fa-microphone" id="start-record-btn"></i>
    <button type="submit" class="message-submit">Send</button>
  <!-- 4-  colorPicker -->
  <div class=colorpicker> 
  <input type="color" class="colorpicker1" id="colorpicker1" value="#ff3434" style="width:4%;">
  <input type="color" class="colorpicker2" id="colorpicker2" value="#e9ff00" style="width:4%;">
  
  <input type='button' value='change' id="colorpickerch" class='btn-danger'>
  </div>

  </form>
